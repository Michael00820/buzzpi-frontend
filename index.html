<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuzzPi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">BuzzPi</div>
    <div class="balance">
      <img src="coin-icon.png" alt="BuzzCoin" class="coin-icon" />
      <span id="buzzBalance">0</span>
    </div>
  </header>

  <main>
    <section class="tabs">
      <button class="tab active">Following</button>
      <button class="tab">Popular</button>
      <button class="tab">Nearby</button>
      <button class="tab">New</button>
    </section>

    <section class="feed">
      <h2>Feed</h2>
      <p>Following feed placeholder.</p>
    </section>
  </main>

  <!-- Bottom Navigation Bar -->
  <ul class="tabbar" id="tabbar">
    <li><button class="tab" data-tab="home">🏠<span>Home</span></button></li>
    <li><button class="tab" data-tab="gifts">🎁<span>Gifts</span></button></li>

    <!-- Spacer for FAB -->
    <li class="fab-gap" aria-hidden="true"></li>

    <li><button class="tab" data-tab="wallet">💰<span>Wallet</span></button></li>
    <li><button class="tab" data-tab="profile">👤<span>Profile</span></button></li>
  </ul>

  <!-- Floating Honeypot Button -->
  <button class="honeypot" id="honeypotBtn" aria-label="Go Live">🍯</button>

  <!-- Sound Toggle -->
  <div class="sound-toggle">
    <button id="soundBtn">🔊 On</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
