<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuzzPi Sandbox Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
      padding: 20px;
    }
    h1 {
      color: #6a0dad;
    }
    button {
      background-color: #9370db;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7a5dc7;
    }
    .log {
      text-align: left;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>BuzzPi Pi SDK Sandbox Test</h1>
  <p>Follow the steps below to test Pi SDK inside the Pi Browser Sandbox.</p>

  <div>
    <h3>1) Initialize Pi SDK (sandbox)</h3>
    <button onclick="initSDK()">Init SDK</button>

    <h3>2) Sign in with Pi</h3>
    <button onclick="signIn()">Sign In</button>

    <h3>3) Create test payment (0.01 Pi)</h3>
    <button onclick="createTestPayment()">Create Payment</button>
  </div>

  <div id="log" class="log">Console output will appear here...</div>

  <!-- Load Pi SDK script -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <script>
    function log(message) {
      const logDiv = document.getElementById('log');
      logDiv.textContent += message + "\n";
    }

    function initSDK() {
      if (!window.Pi) {
        log("⚠️ Open this page inside the Pi Browser (Sandbox).");
        return;
      }
      Pi.init({ version: "2.0", sandbox: true });
      log("✅ Pi SDK initialized (sandbox mode).");
    }

    async function signIn() {
      if (!window.Pi) {
        log("⚠️ Open this page inside the Pi Browser (Sandbox).");
        return;
      }
      try {
        const scopes = ['username', 'payments'];
        const user = await Pi.authenticate(scopes, onIncompletePaymentFound);
        log("✅ Signed in as: " + JSON.stringify(user));
      } catch (err) {
        log("❌ Sign in failed: " + err);
      }
    }

    async function createTestPayment() {
      if (!window.Pi) {
        log("⚠️ Open this page inside the Pi Browser (Sandbox).");
        return;
      }
      try {
        const paymentData = {
          amount: 0.01,
          memo: "BuzzPi Sandbox Test Payment",
          metadata: { test: true }
        };
        const payment = await Pi.createPayment(paymentData, {
          onReadyForServerApproval: (paymentId) => log("✅ Payment ready for server approval: " + paymentId),
          onReadyForServerCompletion: (paymentId, txid) => log("✅ Payment ready for server completion: " + paymentId + " | TxID: " + txid),
          onCancel: (paymentId) => log("⚠️ Payment cancelled: " + paymentId),
          onError: (error, payment) => log("❌ Payment error: " + error + " | " + JSON.stringify(payment))
        });
        log("✅ Payment created: " + JSON.stringify(payment));
      } catch (err) {
        log("❌ Payment creation failed: " + err);
      }
    }

    function onIncompletePaymentFound(payment) {
      log("⚠️ Incomplete payment found: " + JSON.stringify(payment));
    }
  </script>
</body>
</html>
