<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BuzzPi</title>

  <!-- RELATIVE path (no leading slash) so it works under /app/buzzpi -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">BuzzPi</div>

    <div class="balance">
      <!-- RELATIVE asset path -->
      <img src="assets/buzzcoin.svg" alt="BuzzCoin" class="balance-coin" />
      <span id="balanceValue">0</span>
    </div>
  </header>

  <!-- Category tabs -->
  <nav class="tabs">
    <button class="tab active" data-tab="following">Following</button>
    <button class="tab" data-tab="popular">Popular</button>
    <button class="tab" data-tab="nearby">Nearby</button>
    <button class="tab" data-tab="new">New</button>
  </nav>

  <!-- Pages -->
  <main id="pages">
    <section id="feedPage" class="page visible">
      <h1>Feed</h1>
      <p>Following feed placeholder.</p>
    </section>

    <section id="giftsPage" class="page">
      <h1>Gifts</h1>

      <div class="card">
        <h3>Account</h3>
        <button id="piLoginBtn" type="button" class="btn primary">Sign in with Pi</button>
        <p id="piUserLine" class="muted" style="margin-top:.5rem;"></p>
      </div>

      <div class="card">
        <h3>Gifts placeholder</h3>
        <p>Your gift grid / categories render here.</p>
      </div>
    </section>

    <section id="walletPage" class="page">
      <h1>Wallet</h1>
      <div class="card">
        <p>This demo wallet only tracks local BuzzCoin for testing gifts.</p>
        <div class="row gap">
          <button id="devPlus100" class="btn">Dev +100</button>
          <button id="resetBalance" class="btn outline">Reset balance</button>
        </div>
      </div>
    </section>

    <section id="profilePage" class="page">
      <h1>Profile</h1>
      <div class="card">
        <p>Profile placeholder.</p>
      </div>
    </section>
  </main>

  <!-- Console -->
  <section class="console-wrap">
    <div class="console-title">Console</div>
    <pre id="consolePanel" class="console"></pre>
  </section>

  <!-- Bottom nav + centered FAB -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-target="feedPage">
      <span class="nav-emoji">üè†</span><span class="nav-label">Home</span>
    </button>
    <button class="nav-btn" data-target="giftsPage">
      <span class="nav-emoji">üéÅ</span><span class="nav-label">Gifts</span>
    </button>

    <button id="honeypotFab" class="fab" aria-label="Honeypot">
      <!-- RELATIVE asset path -->
      <img src="assets/honeypot.png" alt="Honeypot" />
    </button>

    <button class="nav-btn" data-target="walletPage">
      <span class="nav-emoji">üí∞</span><span class="nav-label">Wallet</span>
    </button>
    <button class="nav-btn" data-target="profilePage">
      <span class="nav-emoji">üë§</span><span class="nav-label">Profile</span>
    </button>

    <div class="sound-toggle">
      <label class="switch">
        <input id="soundToggle" type="checkbox" checked />
        <span class="slider"></span>
      </label>
      <span class="sound-label">On</span>
    </div>
  </nav>

  <!-- Pi SDK must be absolute (hosted by Pi) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <!-- RELATIVE path for your JS -->
  <script src="app.js"></script>
</body>
</html>
