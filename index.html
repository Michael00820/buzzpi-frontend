<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuzzPi ‚Äì Sandbox</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:2rem;max-width:820px}
    .card{border:1px solid #eee;border-radius:12px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    button{padding:.75rem 1rem;border-radius:10px;border:0;background:#7b5df9;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .log{background:#0a0a0a;color:#eaeaea;border-radius:8px;padding:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>üêù BuzzPi ‚Äì Pi SDK Sandbox</h1>
  <p>This page lets you confirm Pi SDK login and a tiny test payment in <b>Sandbox</b>.</p>

  <div class="card" style="margin-top:16px">
    <h3>1) Initialize Pi SDK (sandbox)</h3>
    <button id="initBtn">Init SDK</button>
  </div>

  <div class="card" style="margin-top:16px">
    <h3>2) Sign in with Pi</h3>
    <button id="loginBtn" disabled>Sign in</button>
  </div>

  <div class="card" style="margin-top:16px">
    <h3>3) Create test payment (0.01 Pi)</h3>
    <button id="payBtn" disabled>Create Payment</button>
  </div>

  <div class="card" style="margin-top:16px">
    <h3>Console</h3>
    <div id="log" class="log"></div>
  </div>

  <script>
    const logEl = document.getElementById('log');
    const log = (...args) => { logEl.textContent += args.join(' ') + "\n"; console.log(...args); };

    const initBtn = document.getElementById('initBtn');
    const loginBtn = document.getElementById('loginBtn');
    const payBtn = document.getElementById('payBtn');

    // Pi object is injected by Pi Browser. In a normal browser this page will just log a warning.
    let Pi;

    initBtn.onclick = () => {
      if (!window.Pi) { log('‚ö†Ô∏è Open this page inside the Pi Browser (Sandbox).'); return; }
      Pi = window.Pi;

      // Sandbox init
      Pi.init({ version: "2.0", sandbox: true });
      log('‚úÖ Pi.init sandbox:true');
      loginBtn.disabled = false;
    };

    loginBtn.onclick = async () => {
      try {
        const scopes = ['username', 'payments'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        log('‚úÖ Signed in as:', JSON.stringify(auth?.user, null, 2));
        payBtn.disabled = false;
      } catch (e) {
        log('‚ùå Login error:', e?.message || e);
      }
    };

    async function onIncompletePaymentFound(payment) {
      log('‚ÑπÔ∏è Incomplete payment found:', JSON.stringify(payment, null, 2));
    }

    payBtn.onclick = async () => {
      try {
        await Pi.createPayment({
          amount: 0.01,
          memo: "BuzzPi sandbox test",
          metadata: { source: "sandbox" }
        }, {
          onReadyForServerApproval: async (paymentId) => {
            log('‚û°Ô∏è onReadyForServerApproval:', paymentId);
            await fetch('/api/pi/approve', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ paymentId }) });
          },
          onReadyForServerCompletion: async (paymentId, txdata) => {
            log('‚û°Ô∏è onReadyForServerCompletion:', paymentId);
            await fetch('/api/pi/complete', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ paymentId, txdata }) });
            log('‚úÖ Payment completed (sandbox).');
          },
          onCancel: (reason) => log('‚ö†Ô∏è User canceled:', reason),
          onError: (err) => log('‚ùå Payment error:', err?.message || err),
        });
      } catch (e) {
        log('‚ùå createPayment error:', e?.message || e);
      }
    };
  </script>
</body>
</html>
