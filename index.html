<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>BuzzPi</title>
  <link rel="preload" href="assets/css/app.css?v=15" as="style">
  <link rel="stylesheet" href="assets/css/app.css?v=15">
</head>
<body class="app">
  <header class="topbar">
    <div class="brand">BuzzPi</div>
    <div class="balance">
      <img class="coin" src="assets/img/buzzcoin.svg" alt="coin" />
      <span id="balance">0</span>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="following">Following</button>
    <button class="tab" data-tab="popular">Popular</button>
    <button class="tab" data-tab="nearby">Nearby</button>
    <button class="tab" data-tab="new">New</button>
  </nav>

  <main id="content" class="content">
    <h1>Feed</h1>
    <p>Following feed placeholder.</p>
  </main>

  <button id="soundToggle" class="sound-toggle" aria-pressed="true" title="Sound">🔈 On</button>
  <button id="honeypot" class="honeypot" title="Go Live">🍯</button>

  <nav class="nav">
    <button class="navbtn" data-screen="home">🏠<span>Home</span></button>
    <button class="navbtn" data-screen="gifts">🎁<span>Gifts</span></button>
    <button class="navbtn" data-screen="wallet">💰<span>Wallet</span></button>
    <button class="navbtn" data-screen="profile">👤<span>Profile</span></button>
  </nav>

  <script defer src="assets/js/app.js?v=15"></script>
</body>
</html>
