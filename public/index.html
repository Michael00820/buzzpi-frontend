<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <!-- Preload coin SVG for the balance pill -->
  <link rel="preload" href="/public/assets/buzzcoin.svg" as="image" />
  <link rel="stylesheet" href="/public/styles.css?v=2" />
  <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <div class="toprow">
      <div class="brandDot" aria-hidden="true"></div>
      <div class="brand">BuzzPi</div>

        <span class="bal" id="balanceText">0</span>
      </div>
    </div>

    <!-- tabs / segments -->
    <div class="tabs" id="tabs">
      <button class="chip active">Following</button>
      <button class="chip">Popular</button>
      <button class="chip">Nearby</button>
      <button class="chip">New</button>
    </div>
  </div>

  <!-- Content area -->
  <main class="content" id="content">
    <!-- Default route is Home/Feed. JS swaps content per nav -->
    <section class="card">
      <h2 class="h2">Feed</h2>
      <p class="subtitle">Following feed placeholder.</p>
    </section>
  </main>

  <!-- Bottom navigation -->
  <nav class="nav" aria-label="Primary">
    <div class="navRow" id="navRow">
      <a class="navBtn active" data-view="home" href="javascript:void(0)">
        <div class="ico">ğŸ </div><div>Home</div>

      </a>
      <a class="navBtn" data-view="wallet" href="javascript:void(0)">
        <div class="ico">ğŸ’°</div><div>Wallet</div>
      </a>
      <a class="navBtn" data-view="profile" href="javascript:void(0)">
        <div class="ico">ğŸ‘¤</div><div>Profile</div>
      </a>
    </div>
  </nav>

  <!-- Floating honeypot (Go Live mock) -->
  <button class="honeypot" id="honeypot" aria-label="Start Live">
    <span class="jar">ğŸ¯</span>
  </button>

  <!-- Sound toggle (auto-hide) -->
  <button class="sound hide" id="soundBtn" aria-label="Sound on/off">ğŸ”Š On</button>

  <!-- Toast -->
  <div class="toast" id="toast">Saved</div>

  <!-- Phoenix JSON fallback (used only if the external file fails) -->
  <script type="application/json" id="phoenix-config">
  {
    "id": "gift.phoenix_rebirth",
    "version": "1.0.0",
    "lod": ["lite", "standard", "cinematic"],
    "duration": 8000,
    "beats": [
      {"t": 0,    "actions": ["grade:warm_in","vignette:0.25","bloom:0.4","sfx:rumble_in","rimlight:on"]},
      {"t": 600,  "actions": ["ignite_sigil","particles:sparks_burst","sfx:impact","heat:on"]},
      {"t": 2200, "actions": ["phoenix:enter_from_bg","dof:focus_near","shake:0.35@60ms","sfx:whoosh_in"]},
      {"t": 4200, "actions": ["phoenix:crown_form","banner:show","sfx:choir_hit","bloom:0.8"]},
      {"t": 6000, "actions": ["embers:tail","heat:fade_out","grade:neutral_out","banner:hold"]},
      {"t": 8000, "actions": ["end"]}
    ],
    "combo": { "window": 8000, "tiers": [ { "min": 2, "effect": "wingspan_plus" }, { "min": 3, "effect": "loop_second_pass" } ] }
  }
  </script>

  <script src="/public/app.js?v=2"></script>
</body>
</html>
